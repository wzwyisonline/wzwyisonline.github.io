<footer class="site-footer h-card">

            <div class="footer-col footer-col-6">

                    {%- if site.email -%}
                    <li><a class="email" name="email">
                            {{ email | markdownify }}
                        </a></li>
                    {%- endif -%}
                </ul>
            </div>
        </div>
        <div class="footer-col-wrapper">
            <div class="footer-col footer-col-3">
                {%- include social.html -%}
            </div>

            <div class="footer-col footer-col-3">
                <p>{{- site.description | escape -}}</p>
            </div>

        </div>

    </div>
